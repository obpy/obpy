[core]
log-file = oblog.txt
log-level = debug
preloaded-plugins = core_elements


[core.gui]
theme = default

[core.hardware]
a_key = a
b_key = s
y_key = c
x_key = x

[core.gfx]
use-vsync = yes
show-frame-rate = yes
frame-rate = 0
use-shadows = no
view-mode = third-person
shading = normal
resolution = 1024x768

